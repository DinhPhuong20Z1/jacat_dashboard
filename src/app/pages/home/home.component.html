<nb-card>
    <nb-card-body class="example-items-col">
        <input type="text" nbInput placeholder="name website" fullWidth [(ngModel)]="nameWebsite" />
        <input type="text" nbInput placeholder="title website" fullWidth [(ngModel)]="titleWebsite" />
        <input type="text" nbInput placeholder="description website"fullWidth [(ngModel)]="desWebsite" />

        <input
            type="file"
            class="file-input"
            (change)="onFileSelected($event)"
            #fileUpload
            fullWidth
            accept="image/png, image/jpeg"
        />

        <div class="file-upload">
            {{ fileName || "No file uploaded yet." }}

            <button
                color="primary"
                class="upload-btn"
                (click)="fileUpload.click()"
            >
                <nb-icon icon="upload-outline"></nb-icon>
            </button>

            <div *ngIf="fileUoload">
                <img id="blah" [src]="fileUoload || 'http://placehold.it/180'" alt="icon logo" width="180" height="180" />
            </div>

        </div>

        <input type="Domain" nbInput placeholder="domain website" fullWidth disabled/>

        <div >
            <button nbButton (click)="open()">Meta</button>

            <button class="saveHome" nbButton status="success" (click)="saveHome()">Save</button>
        </div>



    </nb-card-body>


</nb-card>
